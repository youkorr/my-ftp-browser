<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FTP Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-folder-network"></i> My FTP Browser</h1>
            <div class="breadcrumb">
                <span id="current-path">/</span>
            </div>
            <div class="actions">
                <button id="btn-upload" class="btn"><i class="fas fa-upload"></i> Upload</button>
                <button id="btn-mkdir" class="btn"><i class="fas fa-folder-plus"></i> Nouveau dossier</button>
                <button id="btn-refresh" class="btn"><i class="fas fa-sync"></i> Actualiser</button>
            </div>
        </header>

        <input type="file" id="file-upload" style="display: none;" multiple>
        
        <main>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Chargement...
            </div>
            
            <div class="file-list" id="file-list">
                <!-- La liste des fichiers sera générée dynamiquement ici -->
            </div>
            
            <div class="empty-message" id="empty-message">
                <i class="fas fa-folder-open"></i>
                <p>Ce dossier est vide</p>
            </div>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="error-text">Une erreur s'est produite</p>
            </div>
        </main>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Titre</h2>
                <div id="modal-body">
                    <!-- Contenu du modal -->
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel" class="btn btn-secondary">Annuler</button>
                    <button id="modal-confirm" class="btn btn-primary">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
