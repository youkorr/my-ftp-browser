<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Browser & Media Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12">
                <h1><i class="bi bi-hdd-network"></i> FTP Browser & Media Server</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Serveurs FTP</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="server-list">
                            <li class="list-group-item text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div> Chargement des serveurs...
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Explorateur de fichiers</h5>
                    </div>
                    <div class="card-body">
                        <div id="file-browser-content">
                            <div class="text-center py-5">
                                <i class="bi bi-hdd-network display-1"></i>
                                <h3 class="mt-3">SÃ©lectionnez un serveur FTP</h3>
                                <p class="text-muted">Choisissez un serveur pour parcourir ses fichiers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
